<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/foundation.css" }}">
  <link rel="stylesheet" href="{{ "/css/style.css" }}">
  <link rel="stylesheet" href="{{ "/css/fontello.css" }}">
  <link rel="stylesheet" href="{{ "/css/font-awesome.css" }}">
  <script src="{{ "/javascripts/modernizr.foundation.js" }}" type="text/javascript"></script>
  <script src="{{ "/javascripts/jquery-2.1.0.js" }}" type="text/javascript"></script>
  <script src="{{ "/javascripts/terrific-1.1.1.js" }}" type="text/javascript"></script>
  <script src="{{ "/javascripts/jquery.url.js" }}" type="text/javascript"></script>
  <script src="{{ "/javascripts/jquery.cookie.js" }}" type="text/javascript"></script>
  <script src="{{ "/javascripts/json2.js" }}" type="text/javascript"></script>
  <script src="{{ "/javascripts/foundation.js"l }}" type="text/javascript"></script>
  <script id="setmore_script" type="text/javascript" src="http://www.setmore.com/new-home-page/js/short-booking-page-class.js"></script>

  <script>
    // terrificjs bootstrap
    (function($) {
        $(document).ready(function() {
            var $page = $('body');
            var config = {
              dependencyPath: {
                plugin: 'javascripts/'
              }
            }
            var application = new Tc.Application($page, config);
            application.registerModules();
            application.start();
        });
    })(Tc.$);
  </script>
  <link href="//fonts.googleapis.com/css?family=Raleway:400,700,300" media="screen" rel="stylesheet" type="text/css" />
  <script src="{{ "/javascripts/masonry.pkgd.js" }}" type="text/javascript"></script>
  <script src="{{ "/javascripts/imagesloaded.pkgd.min.js" }}" type="text/javascript"></script>
  <script src="{{ "/javascripts/slick.min.js" }}" type="text/javascript"></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html',' | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml | prepend: site.url }}" />
</head>
